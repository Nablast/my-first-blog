{% extends 'blog/base.html' %}

{% block content %}

	<p> <a href="{% url 'userGroup_new' %}"> Create A New Group </a>

	{% for userGroup in userGroup_list %}
        <div class="userGroup">
            <h1><a href="{% url 'userGroup_detail' pk=userGroup.pk %}">{{ userGroup.name }}</a></h1>
            {%for customUser in userGroup.users.all %}
				<p> {{customUser.user.username}} </p>
			{% endfor %}
        </div>
    {% endfor %}
{% endblock %}
